<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Env Home</title>
    <style type="text/css">body{margin:40px
        auto;max-width:650px;line-height:1.6;font-size:18px;color:#444;padding:0
        10px}h1,h2,h3{line-height:1.2}</style>
</head>

<body>
    <h1>Dev Env Startpage</h1>
    <h2>Create your own!</h2>
    <form action="http://localhost:2525/v1/clusters/new" method="POST">
        <label for="vcluster-name">Create your own cloud-dev-env instance:</label><br>
        <input type="text" id="vcluster-name" name="vcluster-name" value="example-name"><br><br>
        <input type="submit" value="Submit">
      </form>
    <h2>List environments</h2>
    <p>Do so by clicking <a href="http://localhost:2525/v1/clusters/list">here</a>.</p>

    <h2>Delete an environment</h2>
    <form action="http://localhost:2525/v1/clusters/destroy" method="POST">
        <label for="vcluster-name">Name of cluster to destroy:</label><br>
        <input type="text" id="vcluster-name" name="vcluster-name" value="example-name"><br><br>
        <input type="submit" value="Submit">
    
</body>
</html>
